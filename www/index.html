<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <link rel="search" type="application/opensearchdescription+xml" title="GSearch" href="/opensearch.xml">
    <script src="/js/utils.js" type="module"></script>
    <title>Index</title>
    <style>
        .xxsmall-text {
            font-size: xx-small;
        }

        .small-text {
            font-size: small;
        }
    </style>
</head>

<body class="p-0 m-0 border-0">

    <div class="container mt-2 mb-2" id="search_bar_container">
        <div class="input-group">
            <input id="search_bar" autocapitalize="off" class="form-control" type="search" placeholder="Search..."
                aria-label="Search" autofocus>
            <button class="btn btn-outline-secondary" type="button" id="clear_search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg>clear</button>
        </div>
    </div>


    <div class="container" id="search-results-container">

    </div>

    <template id="search_result">
        <div class="card mb-2 shadow-sm" id="search_card">
            <div class="card-body">
                <h7 class="card-title"><img id="favicon" class="mx-2" width=16 height="16" src=""><a id="title_link"
                        href="/"></a></h7>
                <div class="container-flex">
                    <p id="url_parts" class="xxsmall-text font-monospace text-truncate"></p>
                    <p class="small-text card-text text-wrap"></p>
                </div>
            </div>
        </div>
    </template>

    <template id="alert_spelling">
        <div class="alert alert-secondary" role="alert">
        </div>
    </template>

    <template id="chatgpt_sandbox">
        <div class="d-flex justify-content-center">
            <div id="chat_msg" class="border rounded border-secondary w-75 p-0 mb-0">
            </div>
        </div>
    </template>

    <script src="/js/app.js" type="module"></script>
</body>

</html>
