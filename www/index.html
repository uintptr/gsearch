<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Search</title>
    <link rel="search" type="application/opensearchdescription+xml" title="GSearch" href="/opensearch.xml">
    <script src="/js/utils.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" type="module"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            width: 90%;
        }

        .search-bar {
            margin-bottom: 25px;
            border: none
        }

        .search-bar input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .results {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 18px;
            color: #1e90ff;
        }

        .result-url {
            font-size: 14px;
            color: #bbb;
        }

        .result-snippet {
            font-size: 16px;
            color: #ddd;
        }

        .result-breadcrumb {
            font-size: 12px;
            color: #999;
        }

        .a-no-deco {
            text-decoration: none;
            color: inherit;
        }

        .command-line {
            background-color: #1e1e1e;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .command-line input {
            width: 99%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="results" class="results" style="display: none;">
        </div>
    </div>

    <div class="command-line">
        <input id="cmd_line" autofocus autocapitalize="off" type="text" placeholder="">
    </div>

    <template id="search_result">
        <div class="result-item">
            <div class="result-title">
                <a target="_blank" rel="noopener noreferrer" id="title_link" class="a-no-deco" href="/"></a>
            </div>
            <div id="url_parts" class="result-breadcrumb"></div>
            <div id="result_text" class="result-snippet"></div>
        </div>
    </template>

    <template id="command_result">
        <div id="command_item" class="result-item">
            <div id="command_text" class="result-snippet"></div>
        </div>
    </template>


    <script src="/js/app.js" type="module"></script>
</body>

</html>
